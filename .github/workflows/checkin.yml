name: AnyRouter 自动签到 (Node.js)

on:
  workflow_dispatch:  # 只允许手动触发

jobs:
  checkin:
    runs-on: windows-latest  # 使用 Windows 环境，支持有头模式
    timeout-minutes: 30  # 设置工作流超时时间为 30 分钟
    environment: production

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: 缓存依赖
      id: cache-deps
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: 安装依赖
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: |
        echo "正在安装项目依赖..."
        npm ci
        echo "✅ 依赖安装完成"

    - name: 获取 Playwright 版本
      id: playwright-version
      run: |
        version=$(node -p "require('playwright/package.json').version")
        echo "version=$version" >> $GITHUB_OUTPUT
        echo "Playwright version: $version"

    - name: 缓存 Playwright 浏览器
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    - name: 安装 Playwright 浏览器
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: |
        echo "缓存未命中，开始安装 Playwright 浏览器..."
        npx playwright install chromium --with-deps
        echo "✅ Playwright 浏览器安装完成"

    - name: 验证 Playwright 缓存
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      run: echo "✅ 使用缓存的 Playwright 浏览器"

    - name: 缓存 Playwright 持久化状态
      uses: actions/cache@v4
      id: playwright-state-cache
      with:
        path: .playwright-state
        key: ${{ runner.os }}-playwright-state-${{ github.run_number }}
        restore-keys: |
          ${{ runner.os }}-playwright-state-

    - name: 验证持久化状态缓存
      shell: pwsh
      run: |
        if (Test-Path ".playwright-state") {
          Write-Host "✅ 恢复了持久化状态缓存"
          $size = (Get-ChildItem .playwright-state -Recurse -ErrorAction SilentlyContinue | Measure-Object -Property Length -Sum).Sum
          if ($size) {
            Write-Host "缓存目录大小: $([math]::Round($size/1MB, 2)) MB"
          } else {
            Write-Host "缓存目录大小: 未知"
          }
          $dirCount = (Get-ChildItem .playwright-state -Directory -ErrorAction SilentlyContinue).Count
          Write-Host "用户目录数量: $dirCount"
        } else {
          Write-Host "ℹ️  首次运行,无持久化状态"
        }

    - name: 执行签到
      timeout-minutes: 25  # 签到步骤单独设置超时
      env:
        ANYROUTER_ACCOUNTS: ${{ secrets.ANYROUTER_ACCOUNTS }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        API_BASE_URL: ${{ secrets.API_BASE_URL }}
        HEADLESS: false  # 启用有头模式
      run: |
        echo "开始执行签到任务..."
        npm start

    - name: 执行结果
      if: always()
      shell: pwsh
      run: |
        Write-Host "签到任务执行完成"
        Write-Host "时间: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')"
        if ('${{ job.status }}' -eq 'success') {
          Write-Host "✅ 签到成功"
        } else {
          Write-Host "❌ 签到失败"
          exit 1
        }