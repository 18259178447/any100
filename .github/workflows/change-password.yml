name: AnyRouter 改账密

on:
  workflow_dispatch:  # 只允许手动触发
    inputs:
      password_change_data:
        description: '账密修改数据 JSON 对象'
        required: true
        type: string

jobs:
  change-password:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # 改账密操作超时时间
    environment: production

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: 缓存依赖
      id: cache-deps
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: 安装依赖
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: |
        echo "正在安装项目依赖..."
        npm ci
        echo "✅ 依赖安装完成"

    - name: 获取 Playwright 版本
      id: playwright-version
      run: |
        version=$(node -p "require('playwright/package.json').version")
        echo "version=$version" >> $GITHUB_OUTPUT
        echo "Playwright version: $version"

    - name: 缓存 Playwright 浏览器
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    - name: 安装 Playwright 浏览器
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: |
        echo "缓存未命中，开始安装 Playwright 浏览器..."
        npx playwright install chromium --with-deps
        echo "✅ Playwright 浏览器安装完成"

    - name: 验证 Playwright 缓存
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      run: echo "✅ 使用缓存的 Playwright 浏览器"

    - name: 验证输入参数
      run: |
        echo "接收到的参数:"
        echo '${{ inputs.password_change_data }}' | jq '.'

    - name: 执行改账密
      timeout-minutes: 10
      env:
        API_BASE_URL: ${{ secrets.API_BASE_URL }}
      run: |
        echo "开始执行改账密任务..."
        node src/changePassword/single-change-password.js '${{ inputs.password_change_data }}'

    - name: 执行结果
      if: always()
      run: |
        echo "改账密任务执行完成"
        echo "时间: $(date)"
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ 改账密成功"
        else
          echo "❌ 改账密失败"
          exit 1
        fi
